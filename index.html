<!DOCTYPE html>
<html>
<head>
    <title> Index </title>
    <link rel="stylesheet" type="text/css" href = "style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
</head>
<body>
    <div id="topnav">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search..">
        </form>
    </div>
    <div id="links-container">
        <section class="link-section">
            <h2 class="link-section-title red">Productivity</h2>
            <hr />
            <ul class="link-list">
                <li class="link-list-item"><a class="link" href="https://docs.godotengine.org/en/3.0/index.html">Godot Docs</a></li>
                <li class="link-list-item"><a class="link" href="https://trello.com/b/4lb9CTtV/stellar-veins">Trello</a></li>
                <li class="link-list-item"><a class="link" href="https://coggle.it/diagram/XdZQLTRBT0TJH34e/t/stellar-veins">Coggle</a></li>
                <li class="link-list-item"><a class="link" href="https://plutoneus.itch.io/">Itch.io</a></li>
            </ul>
        </section>
        <section class="link-section">
            <h2 class="link-section-title blue">Social</h2>
            <hr />
            <ul class="link-list">
                <li class="link-list-item"><a class="link" href="https://twitter.com">Twitter</a></li>
                <li class="link-list-item"><a class="link" href="https://instagram.com">Instagram</a></li>
                <li class="link-list-item"><a class="link" href="https://messenger.com">Messenger</a></li>
                <li class="link-list-item"><a class="link" href="https://facebook.com">Facebook</a></li>
            </ul>

            <hr />
            <ul class="link-list">
                <li class="link-list-item"><a class="link" href="https://rateyourmusic.com">RYM</a></li>

                <li class="link-list-item"><a class="link" href="https://youtube.com">Youtube</a></li>
                <li class="link-list-item"><a class="link" href="https://4chan.org/wg">/wg/</a></li>
            </ul>
        </section>
        <section class="link-section">
            <h2 class="link-section-title purple">Discussion</h2>
            <hr />
            <ul class="link-list">
                <li class="link-list-item"><a class="link" href="https://4chan.org/vg/agdg">/agdg/</a></li>
                <li class="link-list-item"><a class="link" href="https://4chan.org/v">/v/</a></li>
